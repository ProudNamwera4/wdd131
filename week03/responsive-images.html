<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <meta name="author" content="Namwera Proud">
    <meta name="description"
        content="Reduce page weight while being conscious of image clarity and functionality on different screen sizes and viewports">

    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width:1000px )" srcset="images/hero-large.webp">
                <source media="(min-width:500px )" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Aba Nigeria Temple" width="500" height="250">
            </picture>
        </div>
    </main>
</body>

</html>
