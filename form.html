<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 Proud Namwera: Product Review Form</title>

    <meta name="author" content="Namwera Proud">
    <meta name="description"
        content="A product review form page. Using good form design, with specific field requirements, and a submission confirmation with a counter. In addition, the form will be user friendly on both mobile and desktop screens.">

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdate.js" defer></script>
    <script src="scripts/form.js" defer></script>

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label>Product Name
                <select name="product" id="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </label>

            <label>Overall Rating
            </label>
            <div class="stars">
                <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div>

            <label>Date of Installation
                <input type="date" name="date" id="install-date" required>
            </label>


            <label>
                Which features did you find useful in the product?
                (check all that apply)
            </label>
            <div id="checkbox">
                <label>
                    <input type="checkbox" id="feature-durability" name="useful-features" value="Durability">
                    Durability
                </label>
                <label>
                    <input type="checkbox" id="feature-ease-of-use" name="useful-features" value="Ease of use">
                    Ease of use
                </label>
                <label>
                    <input type="checkbox" id="feature-performance" name="useful-features" value="Performance">
                    Performance
                </label>
                <label>
                    <input type="checkbox" id="feature-design" name="useful-features" value="Design">
                    Design
                </label>
            </div>


            <label for="written-review">Written Review (optional))</label>
            <textarea id="written-review" name="written-review"></textarea>

            <label for="user-name">Your Name (optional)</label>
            <input type="text" id="user-name" name="name">

            <label id="button-label" for="button"><input id="button" type="submit" value="Post Review"></label>

        </form>
    </main>
    <footer>
        <p>
            <span id="currentyear"></span>
            &#x1f410; Namwera Proud
            &#x1f410; Zimbabwe
        </p>
        <p id="lastModified"></p>

    </footer>


</body>

</html>
